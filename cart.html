<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>

  
  <script type="module" crossorigin src="/foodShop/commonHelpers.js"></script>
  <link rel="modulepreload" crossorigin href="/foodShop/assets/refs-85e6fdcc.js">
  <link rel="stylesheet" href="/foodShop/assets/refs-7f07f933.css">
</head>
<body>
  <header class="header">
  <div class="header-content container">
    <ul class="logo-list">
      <li class="logo-item">
        <a href="./index.html" class="logo-link">
          <svg class="logo-icon" width="20" height="20">
            <use href="/foodShop/assets/sprite-10b57387.svg#cabbage"></use>
          </svg>
        </a>
      </li>
      <li class="logo-item">
        <a href="./index.html" class="logo-link">Food Boutique</a>
      </li>
    </ul>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="./index.html" class="nav-link nav-home">Home</a>
        </li>
        <li class="nav-item item-cart">
          <a href="./cart.html" class="nav-link nav-cart">
            <svg class="nav-icon" width="18" height="18">
              <use href="/foodShop/assets/sprite-10b57387.svg#cart"></use>
            </svg>
          </a>
          <span class="cartValue">Cart (0)</span>
        </li>
      </ul>
    </nav>
  </div>
</header>

  <section class="cart-section ">
    <!-- Title -->
    <div class="container">
      <div class="cart-title-container">
        <a class="cart-logo-icon" href="./index.html">
          <svg class="" width="18px" height="18px">
            <use
              href="/foodShop/assets/sprite-10b57387.svg#cart"
            ></use>
          </svg>
        </a>
        <h1 class="cart-title">Cart<span id="product-count"></span></h1>
      </div>
    <!-- Delete button -->
      <div class="delete-container">
        <button id="deleteAllButton" class="button-delete">
          Delete all
          <svg class="" width="24px" height="24px">
            <use href="/foodShop/assets/sprite-10b57387.svg#close"></use>
          </svg>
        </button>
      </div>
      <!-- Product list -->
      <ul class="cart-product-list"></ul>
      <!-- Order list -->
      <div class="order-container"> 
        <h2 class="cart-title order-title">Your Order</h2>
          <div class="total-count">
            <p class="product-name tittle-total">Total</p>
              <div class="sum-info">
                <span class="info-style">Sum: </span>
                <span class="cart-title total-amount" id="total-count"></span>
              </div>
          </div>

          <input
            class="form-input"
            type="email"
            name="user-email"
            id="user-email"
            placeholder="Mail:   Enter your email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            title="Wrong email"
            required
          />
          <button class="btn-checkout" type="submit"> Checkout</button>

      </div>  
  </div>
  <!-- <p class="cart-value">Cart()</p> -->
  <!-- <ul class="cart-list"></ul> -->
  
  </section>
  
</body>
</html>
