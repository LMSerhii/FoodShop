<section class="filters">
  <div class="container">
    <div id="loader" class="loader"></div>

    <label class="form-label" for="filtersForm">Filters:</label>
    <form class="form hidden" name="filters" id="filtersForm">
      <div class="filter-input-wrapper">
        <input
          class="filters-input js-input"
          type="text"
          id="textInput"
          name="search"
          placeholder="Search for anything"
        />

        <button class="search-btn" type="submit">
          <svg class="search-btn-svg" width="20" height="20">
            <use href="./img/sprite.svg#search"></use>
          </svg>
        </button>
      </div>
      <select
        class="categories-select"
        id="categoryField"
        name="categories"
        
      >
        <option data-placeholder="true">Categories</option>
      </select>
      <select
        class="filters-select"
        id="abcField"
        name="alpabetSearch"
        
      >
        <option data-placeholder="true">A to Z</option>
        <option value="alphabetical">A to Z</option>
        <option value="reverse-alphabetical">Z to A</option>
        <option value="cheap">Cheap</option>
        <option value="expensive">Expensive</option>
        <option value="popular">Popular</option>
        <option value="not-popular">Not popular</option>
        <option value="">Show all</option>
      </select>
    </form>
  </div>
</section>
