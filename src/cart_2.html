<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./public/cartFavicon.svg"
      type="image/x-icon"
    />
    <title>Cart</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css//cart_2.css" />
  </head>
  <body>
    <load src="./partials/header.html" />

    <div class="container">
      <p class="cartValue">
        <a class="logo-link-cart" href="./index.html">
        <svg class="cart-icon" width="18" height="18">
          <use href="./img/sprite.svg#cart"></use>
        </svg>
      </a>
        Cart <span id="product-count-cart">0</span>
      </p>

      <div class="cart-delete-all-wrapper">
        <button class="cart-delete-all" type="button">
          Delete all
          <svg class="cart-delete-all-icon" width="24" height="24">
            <use href="./img/sprite.svg#close"></use>
          </svg>
        </button>
      </div>

      <div class="wraper-order-cart">
        <ul class="cart-list"></ul>
        <div class="order-box">
          <p class="order-box-title">Your Order</p>
          <div class="order-box-total-wrapper">
            <p class="order-box-total-title">Total</p>
            <p class="order-box-total-price">
              Sum:
              <span class="order-box-total-price-var">$</span>
            </p>
          </div>

          <form class="order-form" name="order_form">
            <label class="order-placeholder"
              >Mail:
              <span class="order-placeholder-var">Enter your email</span>
            </label>
            <!-- <input class="order-box-input" type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"/> -->
            <input class="order-box-input" type="text" />

            <button class="order-submit">Checkout</button>
          </form>
        </div>
      </div>
    </div>
    <load src="./partials/footer.html" />

    <script type="module" src="./js/cart_2.js"></script>
  </body>
</html>
